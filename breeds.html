        <main>
            <div class="row">
                <h1 class="col-12 col-m-12" id="title-of-page">Common Dog Breeds</h1>
            </div>
            <div class="row">
                <div class="container">
                    <div class="col-6 col-m-12 card">
                        <img src="golden.jpg" alt="Golden">
                        <figcaption class="caption-title">Golden Retriever</figcaption>
                        <figcaption class="caption-description">The Golden Retriever is a friendly and sensitive dog. Orignally bred to help hunters, this breed is very loyal and quite intelligent. Goldens are fantastic family dogs that can also serve as emotional support and service animals.</figcaption>
                    </div>
    
                    <div class="col-6 col-m-12 card">
                        <img src="lab.jpg" alt="Labrador Retriever">
                        <figcaption class="caption-title">Black Labrador Retriever</figcaption>
                        <figcaption class="caption-description">The Labrador Retriver was origninally bred for work: helping out fishermen haul nets in the icy cold. Now, they are mostly known for being family dogs like the Golden Retriever. They are friendly and easy to train, and are great with children.</figcaption>
                    </div>
    
                    <div class="col-6 col-m-12 card">
                        <img src="german-shepard.jpg" alt="German Shepard">
                        <figcaption class="caption-title">German Shepard</figcaption>
                        <figcaption class="caption-description">These dogs excel at any task that they are trained to do. Amazingly smart and loyal, German Shepards are trusted all over the world for helping the handicapped, assisting in search and rescue, and herding. These lovable pups are also great around the family as well.</figcaption>
                    </div>
    
                    <div class="col-6 col-m-6 card">
                        <img src="poodle.jpg" alt="Poodle">
                        <figcaption class="caption-title">Poodle</figcaption>
                        <figcaption class="caption-description">These fluffy creatures are some of the smartest dogs on Earth. It's no wonder they are famous for their showmanship, often bringing home the blue ribbon at dog shows. Behind the theatrics, however, lies a fiercly loyal pooch.</figcaption>
                    </div>
                </div>
